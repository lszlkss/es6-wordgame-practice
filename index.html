<!DOCTYPE HTML>
<html>
	<head>
		<title>Simple Word Game</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	</head>
	<body>
		<header class="container-fluid text-center">
			<h1>Simple Word Game</h1>
		</header>

		<section class="container-fluid text-center">
			<div class="row">
				<div class="col-md-12">
					<h3>How to play</h3>
					<p>
						Enter a word you would like your mate to guess and then hit the <i>New Game</i> button. Simple as that. Have fun.
					</p>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div id="partial">
						
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div id="game" class="btn-group" role="group">
						
					</div>
				</div>
				<div id="attempts" class="col-md-2"></div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div>
						<input type="password" id="word" name="word" placeholder="Type in a word">
						<button id="new-game" name="new-game" class="btn btn-primary">New Game</button>
					</div>
				</div>
			</div>
		</section>

		<footer class="container-fluid text-center">
			<div class="row">
				<div class="col-md-12">
					<p>(C) 2016 László Kiss | <a href="https://github.com/lszlkss/es6-wordgame-practice">github</a></p>
				</div>
			</div>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script type="text/javascript" src="wordgame.js"></script>
		<script type="text/javascript">
			document.getElementById('new-game').addEventListener('click', function() {
				const word = document.getElementById('word').value;
				const game = new wordGame(word, 10);
				game.uiDiv = 'game';
				game.partialDiv = 'partial';
				game.attemptsDiv = 'attempts';
				game.initUI();
			});
		</script>
	</body>
</html>
